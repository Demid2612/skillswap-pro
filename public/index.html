<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SkillSwap PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="auth">
    <h2>Вход</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Пароль" />
    <button onclick="login()">Войти</button>

    <h2 style="margin-top: 25px;">Регистрация</h2>
    <input id="name" type="text" placeholder="Имя" />
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Пароль" />
    <button onclick="registerUser()">Создать аккаунт</button>
  </div>

  <div class="container" id="chat" style="display:none;">
    <h2>SkillSwap PRO</h2>
    <p id="userName"></p>

    <h3>Пользователи</h3>
    <div id="users"></div>

    <h3>Сообщения</h3>
    <div id="messages"></div>

    <input id="msgText" type="text" placeholder="Сообщение..." />
    <button onclick="sendMsg()">Отправить</button>
  </div>

  <!-- ВАЖНО: просто app.js, без /public -->
  <script src="app.js"></script>
</body>
</html>
